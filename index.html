<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="./Assests/favicon.ico" type="image/x-icon">

    <!-- work sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/responsive.css">
    <title>Gamer-Zone</title>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav>
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="./Assests/images/Frame.png" alt="game logo">
                    <p class="logo"><span class="gradient-text">G</span>amer</p>

                </div>
                <div class="nav-items">
                    <a href="#">About Us</a>
                    <a href="#">Developers</a>
                    <div class="nav-social">
                        <p>Follow Us On</p>
                        <div>
                            <img src="./Assests/Icons/youtube.png" alt="youtube">
                            <img src="./Assests/Icons/tiktok.png" alt="tiktok">
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- header banner -->
        <div class="header-banner">
            <div class="header-banner-container">

                <div class="banner-content">
                    <div class="banner-items">
                        <h2 class="banner-header">Play Like The</h2>
                        <p class="gradient-text">G.O.A.T.</p>
                        <ul>
                            <li><i class="fa-solid fa-play"></i>1-Click instant play</li>
                            <li><i class="fa-solid fa-download"></i>No Download</li>
                            <li><i class="fa-regular fa-user"></i>1000s of supported online games</li>
                        </ul>
                    </div>

                </div>
                <div class="banner-image">
                    <img src="./Assests/images/headerbanner.png" alt="">
                </div>
            </div>
        </div>
    </header>


    <main></main>
    <footer>
    </footer>

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/47a0c6551b.js" crossorigin="anonymous"></script>
</body>

</html>
